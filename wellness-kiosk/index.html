<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="css/wellness-style.css">

    <!-- JS -->
    <!-- load angular, nganimate, and ui-router -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="js/at_adobesummit021.js"></script>
    <script src="js/wellness-app.js"></script>

</head>
<body ng-app="wellnessApp">

<div class="page-header text-center">
    <h2>SmartFridge Display Center</h2>
</div>


<div class="row">
    <div id="classicMboxId" class="mboxDefault col">
<img src="http://adobe-marketing-cloud.github.io/target-iot-lab/images/wellnessdefault.jpg"  style="max-width:100%;max-height:100%;"/>
    </div>


    <script>
        mboxDefine('classicMboxId', 'wellnessFridgeMbox');
        mboxUpdate('wellnessFridgeMbox');
    </script>
	<!-- views will be injected here -->
	<div class="container col">
	    <div ui-view></div>
	</div>	
</div>



<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="jumbotron text-muted text-center">
            <p>Powered by Adobe Target</p>
        </div>
    </div>
</div>


</body>
</html>
